<button mat-raised-button
        class="add-user d-flex align-items-center"
        (click)="addUser()">
  <mat-icon>add</mat-icon>
  <span>جدیـد</span>
</button>

@for (user of users$(); track $index) {
<div class="user">
  <div>
    <img [src]="user.avatar">
    <span>{{user.userName}}</span>
  </div>
  <div>{{user.fullName}}</div>
  <div>{{user.role}}</div>
</div>
}
