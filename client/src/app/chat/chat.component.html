<div class="d-flex gap-4 h-100">
  <app-chat-list #users
                 class="col-2 ex-bg-gray1"
                 (userSelected)="onUserSelected($event)"></app-chat-list>

  @if(users.userSelected$ | async; as user) {
  <app-chat-room class="col ex-bg-gray1"
                 [selectedUser]="user"></app-chat-room>
  } @else {
  <app-chat-empty></app-chat-empty>
  }
</div>
